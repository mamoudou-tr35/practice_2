<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="./images/image1.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image2.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image3.jpeg" alt=""></span></div>
      <div class="image"><span><img src="./images/image4.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image5.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image20.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image7.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image11.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image13.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image14.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image15.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image16.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image17.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image18.jpg" alt=""></span></div>
      <div class="image"><span><img src="./images/image19.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
  <script src="script.js"></script>
</body>
</html>
